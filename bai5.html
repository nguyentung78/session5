<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .menu {
            padding: 10px;
            background-color: #f0f8ff; /* Màu nền ban đầu */
            transition: margin-left 0.3s ease, color 0.3s ease, background-color 0.3s ease; /* Hiệu ứng chuyển động và chuyển màu mượt mà */
        }

        .menu:hover {
            margin-left: 20px; /* Thụt đầu dòng khi di chuột vào */
            color: red; /* Chuyển màu chữ khi di chuột vào */
            background-color: #d3d3d3; /* Chuyển màu nền khi di chuột vào */
        }
    </style>
    <title>Menu</title>
</head>
<body>
    <div>
        <div class="menu">Trung tâm trợ giúp</div>
        <div class="menu">Hướng Dẫn Mua Hàng</div>
        <div class="menu">Hướng Dẫn Bán Hàng</div>
        <div class="menu">Thanh Toán</div>
    </div>
</body>
</html>
